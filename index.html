<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Zoo</title>
</head>
<body>
    <main>
        <h1>
            Welcome to Fullstack Zoo
        </h1>
        <section>
            <h2>Bears</h2>
                       <a href="https://en.wikipedia.org/wiki/Bear">
                        <img src="Bear.jpg" alt="Brown bear (Ursus arctos)">
                    </a>
                <ul>
                    <li>Ollie</li>
                    <li>Mona</li>
                </ul>
        </section>
        <section>
            <h2>Giraffes</h2>
                <a href="https://en.wikipedia.org/wiki/Giraffe">
                        <img src="Giraffe.jpg" alt="Masai giraffe (Giraffa tippelskirchi)">
                    </a>
                <ul>
                    <li>Frankie</li>
                    <li>Coconut</li>
                </ul>
        </section>
        <section>
            <h2>Lions</h2>
            <a href="https://en.wikipedia.org/wiki/Lion">
                        <img src="Lion.jpg" alt=" lion (Panthera leo)">
                    </a>
                <ul>
                    <li>Mella</li>
                    <li>Karl</li>
                </ul>
        </section>
        <section>
            <h2>Monkeys</h2>
            <a href="https://en.wikipedia.org/wiki/Monkey">
                        <img src="Monkey.jpg" alt="Bonnet macaque (Macaca radiata)">
                    </a>
                <ul>
                    <li>Cookie</li>
                    <li>Earl</li>
                    <li>Banana Pudding</li>
                </ul>
        </section>
        <section>
            <h2>Alligators</h2>
            <a href="https://en.wikipedia.org/wiki/Alligator">
                        <img src="Alligator.JPG" alt="American alligator">
                    </a>
                <ul>
                    <li>Wren</li>
                    <li>Aspen</li>
                    <li>Mika</li>
                </ul>
        </section>
    </main>
</body>
</html>
